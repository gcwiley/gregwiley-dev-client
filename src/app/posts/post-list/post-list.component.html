<div *ngFor="let post of posts" class="post-list">
   <mat-card class="post" appearance="outlined">
      <!-- HEADER -->
      <mat-card-header>
         <mat-card-title>{{ post.title }}</mat-card-title>
         <mat-card-subtitle>{{ post.datePublished | date }}</mat-card-subtitle>
      </mat-card-header>

      <!-- CONTENT -->
      <mat-card-content>
         <p>{{ post.body }}</p>
      </mat-card-content>

      <!-- CARD ACTIONS -->
      <mat-card-actions>
         <!-- edit post -->
         <a
            mat-icon-button
            color="primary"
            routerLink="/edit-post/{{ post._id }}"
            matTooltip="Edit Post"
            aria-label="Edit Post">
            <mat-icon>edit</mat-icon>
         </a>
         <button
            mat-icon-button
            color="warn"
            (click)="onDeletePost(post._id!)"
            matTooltip="Delete Post"
            aria-label="Delete Post">
            <mat-icon>delete</mat-icon>
         </button>
      </mat-card-actions>

      <mat-card-footer>
         <mat-chip-set>
            <mat-chip>{{ post.category }}</mat-chip>
         </mat-chip-set>
      </mat-card-footer>
   </mat-card>
</div>
