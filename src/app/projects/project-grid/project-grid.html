@if (projects | async; as projectList) { @if (projectList.length > 0) {
<!-- Grid View -->
<mat-grid-list
  [cols]="cols | async"
  [rowHeight]="rowHeight"
  [gutterSize]="gutterSize">
  @for (project of projectList; track trackByProjectId($index, project)) {
  <mat-grid-tile [colspan]="colspan" [rowspan]="rowspan">
    <mat-card appearance="outlined" class="project-card">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.category }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ project.programmingLanguage }}</p>
      </mat-card-content>

      <span class="flex-spacer"></span>

      <mat-card-actions>
        <button matButton [routerLink]="['/projects', project._id]">
          OPEN
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  }
</mat-grid-list>
} @else {
<!-- Empty State (Array is empty) -->
<div class="empty-message">
  <mat-icon>sentiment_dissatisfied</mat-icon>
  <p>No Projects found.</p>
</div>
} } @else {
<!-- Loading State (Observable is null) -->
<div class="spinner-container">
  <mat-spinner diameter="50"></mat-spinner>
</div>
}
