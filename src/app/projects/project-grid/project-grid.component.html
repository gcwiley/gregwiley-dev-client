<mat-grid-list [cols]="cols" [rowHeight]="rowHeight" [gutterSize]="gutterSize">
   @for (project of projects; track project) {
   <mat-grid-tile [colspan]="colspan" [rowspan]="rowspan">
      <mat-card class="project-card" appearance="raised">
         <mat-card-header>
            <mat-card-title>{{ project.title }}</mat-card-title>
            <mat-card-subtitle>{{ project.category }}</mat-card-subtitle>
         </mat-card-header>

         <span class="spacer"></span>

         <mat-card-actions>
            <a mat-button color="primary" routerLink="/projects/{{ project._id }}">VIEW</a>
            <span class="spacer"></span>
            <a mat-icon-button color="primary" href="{{ project.gitUrl }}" disabled>
               <mat-icon>code</mat-icon>
            </a>
         </mat-card-actions>
      </mat-card>
   </mat-grid-tile>
   }
</mat-grid-list>
