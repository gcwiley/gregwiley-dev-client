<mat-list class="recent-projects" role="list">
   <span mat-subheader>Recent Projects</span>
   @for (project of recentProjects; track project) {
   <mat-list-item lines="2" role="listitem">
      <span matListItemTitle>{{ project.title }}</span>
      <span matListItemLine>Added: {{ project.createdAt | date }}</span>
   </mat-list-item>
   <mat-divider></mat-divider>
   } @empty {
   <mat-list-item lines="2" role="listitem">
      <span matListItemTitle>No Recent Projects</span>
   </mat-list-item>
   }
</mat-list>
