<mat-list class="project-details" role="list" aria-label="Project Details">
  <span mat-subheader>Project Details</span>
  <!-- status fix this! -->
  <mat-list-item lines="2" role="listitem">
    <mat-icon matListItemIcon aria-label="Status info icon">info</mat-icon>
    <span matListItemTitle>Status</span>
    <span matListItemLine>{{ project.status }}</span>
  </mat-list-item>
  <!-- category -->
  <mat-list-item lines="2" role="listitem">
    <mat-icon matListItemIcon aria-label="category icon">category</mat-icon>
    <span matListItemTitle>Category</span>
    <span matListItemLine>{{ project.category }}</span>
  </mat-list-item>
  <!-- language used -->
  <mat-list-item lines="2" role="listitem">
    <mat-icon matListItemIcon aria-label="code icon">code</mat-icon>
    <span matListItemTitle>Language Used</span>
    <span matListItemLine>{{ project.language }}</span>
  </mat-list-item>
  <!-- gitUrl -->
  <mat-list-item lines="2" role="listitem">
    <mat-icon matListItemIcon aria-label="link icon">link</mat-icon>
    <span matListItemTitle>Git Repo</span>
    <a href="{{ project.gitUrl }}" target="_blank" rel="noopener noreferrer">Git Hub Repo</a>
  </mat-list-item>
</mat-list>
