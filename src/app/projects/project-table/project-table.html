<table mat-table [dataSource]="dataSource" aria-label="Project Table">
  <!-- checkbox column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- title column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let project">{{ project.title }}</td>
  </ng-container>

  <!-- status column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let project">{{ project.status }}</td>
  </ng-container>

  <!-- category column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Project Category</th>
    <td mat-cell *matCellDef="let project">{{ project.category }}</td>
  </ng-container>

  <!-- language column -->
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>Programming Language</th>
    <td mat-cell *matCellDef="let project">
      {{ project.programmingLanguage }}
    </td>
  </ng-container>

  <!-- start date -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let project">
      {{ project.startDate | date : 'short' }}
    </td>
  </ng-container>

  <!-- open project icon button -->
  <ng-container matColumnDef="openProject">
    <th mat-header-cell *matHeaderCellDef>Open Project</th>
    <td mat-cell *matCellDef="let project">
      <a
        mat-icon-button
        [routerLink]="['/projects', project._id]"
        matTooltip="Open project page"
        aria-label="Open project page">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- edit project icon button -->
  <ng-container matColumnDef="editProject">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let project">
      <a
        mat-icon-button
        [routerLink]="['/projects', project._id, 'edit']"
        matTooltip="Edit project"
        aria-label="Edit project">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnsToDisplay"
    (click)="selection.toggle(row)"></tr>
</table>

@if (isLoadingResults) {
<div class="project-table-loading-shade">
  <mat-spinner></mat-spinner>
</div>
}

<mat-paginator
  #paginator
  [length]="dataSource.data.length || 0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
