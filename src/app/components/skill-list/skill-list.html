<mat-list role="list" class="skills-list">
   <div mat-subheader>My Skills</div>
   @for (skill of skills; track skill) {
   <mat-list-item lines="3" role="listitem">
      <mat-icon matListItemIcon>note</mat-icon>
      <div matListItemTitle>{{ skill.name }}</div>
      <div matListItemLine>{{ skill.overview }}</div>
   </mat-list-item>
   }
</mat-list>
