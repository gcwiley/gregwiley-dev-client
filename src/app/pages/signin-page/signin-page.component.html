<app-navbar />
<app-announcement-banner />

<main class="signin-page-container">
   <form [formGroup]="signinForm" novalidate (ngSubmit)="onSubmitSignIn()">
      <mat-card appearance="outlined" class="signin-form">
         <!-- TITLE TEXT -->
         <div class="title-text">
            <h3 class="mat-headline-4">Sign In</h3>
            <h4 class="mat-body-2">Please Sign In to your account.</h4>
         </div>

         <!-- EMAIL (email) -->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput type="email" formControlName="email" placeholder="name@example.com" autocomplete="email" />
            <mat-icon matSuffix>person</mat-icon>
         </mat-form-field>

         <!-- PASSWORD (password) -->
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Password" autocomplete="current-password" />
            <mat-icon matSuffix>lock</mat-icon>
         </mat-form-field>

         <!-- SIGN IN BUTTON -->
         <div class="card-actions">
            <button mat-flat-button color="primary" type="submit">Sign In</button>
         </div>
      </mat-card>
   </form>
</main>

<app-footer />
