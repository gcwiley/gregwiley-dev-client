<mat-sidenav-container class="sidenav-container">
   <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close')" class="sidenav">
      <!-- sidenav content -->
      <mat-toolbar>Menu</mat-toolbar>

      <!-- NAV LIST -->
      <mat-nav-list role="navigation">
         <mat-list-item>
            <mat-icon matListItemIcon>home</mat-icon>
            <a mat-list-item routerLink="/">Home</a>
         </mat-list-item>
         <mat-list-item>
            <mat-icon matListItemIcon>add_circle</mat-icon>
            <a mat-list-item routerLink="/create-project">Create Project</a>
         </mat-list-item>
      </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
      <!-- MAIN HEADER -->
      <mat-toolbar class="toolbar">
         <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle sidenav" matToolip="Toggle Sidenav">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
         </button>

         <!-- TITLE -->
         <span>Admin Dashboard</span>

         <span class="spacer"></span>

         <!-- Account Button -->
         <button mat-icon-button matTooltip="Admin Signin"  aria-label="account menu">
            <mat-icon>account_circle</mat-icon>
         </button>
      </mat-toolbar>
      <!-- MAIN CONTENT -->
      <mat-tab-group animationDuration="0ms">
         <mat-tab label="PROJECTS">
            <app-project-table></app-project-table>
         </mat-tab>
         <!-- ADD POSTS HERE LATER - FIX THIS! -->
      </mat-tab-group>
   </mat-sidenav-content>
</mat-sidenav-container>
