<mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitSignIn()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="formControls['email'].hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="formControls['email'].hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="formControls['password'].hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="formControls['password'].hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          <mat-icon *ngIf="isLoading">hourglass_empty</mat-icon>
          Sign In
        </button>
      </form>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </mat-card-content>
  </mat-card>
